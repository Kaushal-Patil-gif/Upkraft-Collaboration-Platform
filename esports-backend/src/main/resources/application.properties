server.port=5011
spring.application.name=esports-backend

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/esports_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=cdac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=
jwt.expiration=86400000

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:5011/api/auth/google/callback

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# AWS S3 Configuration
aws.enabled=true
aws.s3.bucket=my-esport-project-bucket1
aws.region=ap-south-1
aws.access-key-id=
aws.secret-access-key=

# Email Configuration (for KYC OTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=upkraft.connect@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.from=upkraft.connect@gmail.com
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# File Upload Configuration
spring.servlet.multipart.max-file-size=3GB
spring.servlet.multipart.max-request-size=3GB